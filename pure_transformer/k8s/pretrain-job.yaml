# Pure Transformer - Kubernetes Deployment
# Optimized for A100 GPU, 3-day training

apiVersion: batch/v1
kind: Job
metadata:
  name: pure-transformer-pretrain
  namespace: ucsdfutures
  labels:
    app: pure-transformer
    phase: pretrain
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 172800  # 48 hours
  template:
    metadata:
      labels:
        app: pure-transformer
        phase: pretrain
    spec:
      restartPolicy: OnFailure
      
      # Target A100 80GB
      nodeSelector:
        nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
      
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "nautilus.io/chase-ci"
          operator: "Exists"
          effect: "NoSchedule"
      
      containers:
        - name: trainer
          image: <YOUR_REGISTRY>/pure-transformer:latest
          imagePullPolicy: Always
          
          command:
            - python
            - -m
            - pure_transformer.run_pretrain
          args:
            - --config
            - a100_3day
            - --model
            - medium
            - --checkpoint-dir
            - /checkpoints
          
          resources:
            requests:
              memory: "64Gi"
              cpu: "8"
              nvidia.com/a100: "1"
            limits:
              memory: "128Gi"
              cpu: "16"
              nvidia.com/a100: "1"
          
          env:
            # ClearML credentials
            - name: CLEARML_WEB_HOST
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-web-host
                  optional: true
            - name: CLEARML_API_HOST
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-api-host
                  optional: true
            - name: CLEARML_FILES_HOST
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-files-host
                  optional: true
            - name: CLEARML_API_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-api-access-key
                  optional: true
            - name: CLEARML_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-api-secret-key
                  optional: true
            
            # Hugging Face token
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: hf-token
                  optional: true
            
            # Performance settings
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "max_split_size_mb:512"
          
          volumeMounts:
            - name: checkpoints
              mountPath: /checkpoints
            - name: cache
              mountPath: /root/.cache
            - name: shm
              mountPath: /dev/shm
      
      volumes:
        - name: checkpoints
          persistentVolumeClaim:
            claimName: pure-transformer-checkpoints
        - name: cache
          emptyDir:
            sizeLimit: 50Gi
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 16Gi

---
# Persistent Volume Claim for checkpoints
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pure-transformer-checkpoints
  namespace: ucsdfutures
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: rook-cephfs  # Adjust for your cluster
