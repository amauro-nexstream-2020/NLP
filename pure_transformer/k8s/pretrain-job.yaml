# Pure Transformer - Kubernetes Deployment
# Optimized for A100 GPU, 3-day training

apiVersion: batch/v1
kind: Job
metadata:
  name: pure-transformer-pretrain
  namespace: ucsdfutures
  labels:
    app: pure-transformer
    phase: pretrain
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 172800  # 48 hours
  template:
    metadata:
      labels:
        app: pure-transformer
        phase: pretrain
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
        - name: registry-credentials
      
      # Target A100 80GB
      nodeSelector:
        nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
      
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "nautilus.io/chase-ci"
          operator: "Exists"
          effect: "NoSchedule"
      
      containers:
        - name: trainer
          image: nvcr.io/nvidia/pytorch:24.01-py3
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
          args:
            - |
              set -e
              echo "Starting container setup..."
              nvidia-smi || true
              echo "Cloning repository..."
              cd /workspace || true
              rm -rf nlp_project || true
              git clone -b mamba-hybrid https://github.com/amauro-nexstream-2020/NLP.git nlp_project
              cd nlp_project
              echo "Installing minimal requirements (skip torch to keep base image's) ..."
              # Keep the base image's torch; avoid reinstalling it via requirements to prevent large downloads/builds
              if [ -f requirements.txt ]; then
                grep -v -iE '^torch' requirements.txt > /tmp/reqs_no_torch.txt || true
                pip install --no-cache-dir -r /tmp/reqs_no_torch.txt || true
              fi
              # Install typical Python packages (excluding torch) and any extras we need
              pip install --no-cache-dir tokenizers sentencepiece datasets transformers clearml lightning bitsandbytes pyyaml requests scikit-learn torchvision || true
              echo "Installing flash-attn (no-build-isolation to use base image torch)..."
              pip install --no-cache-dir flash-attn --no-build-isolation || echo "flash-attn install failed"
              echo "Installing mamba-ssm (no-build-isolation to use base image torch)..."
              pip install --no-cache-dir mamba-ssm --no-build-isolation || echo "mamba-ssm install failed"
              echo "Setup complete. Running trainer..."
              export PYTHONPATH=/workspace/nlp_project:$PYTHONPATH
              python -u -m pure_transformer.run_pretrain --config a100_3day --model medium --checkpoint-dir /checkpoints
          
          resources:
            requests:
              memory: "64Gi"
              cpu: "8"
              nvidia.com/a100: "1"
            limits:
              memory: "128Gi"
              cpu: "16"
              nvidia.com/a100: "1"
          
          env:
            # ClearML credentials
            - name: CLEARML_WEB_HOST
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-web-host
                  optional: true
            - name: CLEARML_API_HOST
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-api-host
                  optional: true
            - name: CLEARML_FILES_HOST
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-files-host
                  optional: true
            - name: CLEARML_API_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-api-access-key
                  optional: true
            - name: CLEARML_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: clearml-api-secret-key
                  optional: true
            
            # Hugging Face token
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: pure-transformer-secrets
                  key: hf-token
                  optional: true
            
            # Performance settings
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "max_split_size_mb:512"
          
          volumeMounts:
            - name: checkpoints
              mountPath: /checkpoints
            - name: cache
              mountPath: /root/.cache
            - name: shm
              mountPath: /dev/shm
      
      volumes:
        - name: checkpoints
          persistentVolumeClaim:
            claimName: pure-transformer-checkpoints
        - name: cache
          emptyDir:
            sizeLimit: 50Gi
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 16Gi

---
# Persistent Volume Claim for checkpoints
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pure-transformer-checkpoints
  namespace: ucsdfutures
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: rook-cephfs  # Adjust for your cluster
