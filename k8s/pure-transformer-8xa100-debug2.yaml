apiVersion: batch/v1
kind: Job
metadata:
  name: pure-transformer-8xa100-debug2
  namespace: ucsdfutures
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 1
  template:
    metadata:
      labels:
        job-name: pure-transformer-8xa100-debug2
    spec:
      restartPolicy: Never
      containers:
      - name: debug
        image: nvcr.io/nvidia/pytorch:24.01-py3
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -ex
          if [ -z "${NODE_RANK}" ]; then
            NODE_RANK=0
          fi
          cd /workspace || true
          rm -rf NLP || true
          git clone --depth 1 --branch pure-transformer https://github.com/amauro-nexstream-2020/NLP.git
          ls -la /workspace/NLP
          echo "--- pure_transformer contents ---"
          ls -la /workspace/NLP/pure_transformer || true
          echo "--- Trying to show train_multigpu.py ---"
          stat /workspace/NLP/pure_transformer/train_multigpu.py || true
          echo "--- Showing head 20 lines ---"
          head -n 20 /workspace/NLP/pure_transformer/train_multigpu.py || true
          sleep 5
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
          limits:
            memory: "1Gi"
            cpu: "1"
          env:
          - name: NODE_RANK
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['batch.kubernetes.io/job-completion-index']
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
