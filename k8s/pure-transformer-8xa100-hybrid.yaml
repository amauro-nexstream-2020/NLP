---
# Headless service for multi-node coordination
apiVersion: v1
kind: Service
metadata:
  name: pure-transformer-8xa100-master
  namespace: ucsdfutures
spec:
  clusterIP: None
  selector:
    job-name: pure-transformer-8xa100
    role: master
  ports:
  - port: 29500
    name: torch-dist
---
# Job with 3 nodes: 4 + 2 + 2 A100s = 8 total A100s
apiVersion: batch/v1
kind: Job
metadata:
  name: pure-transformer-8xa100
  namespace: ucsdfutures
spec:
  parallelism: 4  # 4 nodes with 2 A100s each
  completions: 4
  backoffLimit: 20
  completionMode: Indexed
  template:
    metadata:
      labels:
        job-name: pure-transformer-8xa100
    spec:
      restartPolicy: OnFailure
      
      volumes:
      - name: checkpoints
        persistentVolumeClaim:
          claimName: pure-transformer-checkpoints
      - name: hf-cache
        persistentVolumeClaim:
          claimName: pure-transformer-hf-cache
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 32Gi
      - name: secret-volume
        secret:
          secretName: hybrid-llm-secrets
      
      containers:
      - name: trainer
        image: nvcr.io/nvidia/pytorch:24.01-py3
        
        env:
        - name: MASTER_ADDR
          value: "pure-transformer-8xa100-master"
        - name: MASTER_PORT
          value: "29500"
        - name: WORLD_SIZE
          value: "4"  # 4 nodes total, 2 GPUs each = 8 A100s
        - name: NODE_RANK
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
        - name: NCCL_DEBUG
          value: "INFO"
        - name: NCCL_IB_DISABLE
          value: "1"  # Disable InfiniBand (nodes are geographically distributed)
        - name: NCCL_SOCKET_IFNAME
          value: "eth0"
        - name: NCCL_ASYNC_ERROR_HANDLING
          value: "1"
        - name: NCCL_P2P_DISABLE
          value: "1"  # Disable P2P for cross-datacenter
        - name: NCCL_NET_GDR_LEVEL
          value: "0"  # Disable GPU Direct RDMA for WAN
        - name: NCCL_BUFFSIZE
          value: "4194304"  # 4MB buffer for higher latency networks
        - name: NCCL_MIN_NCHANNELS
          value: "4"  # More channels for bandwidth
        - name: HF_HOME
          value: /hf-cache
        - name: HF_DATASETS_CACHE
          value: /hf-cache/datasets
        - name: TRANSFORMERS_CACHE
          value: /hf-cache/transformers
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: hybrid-llm-secrets
              key: wandb-api-key
        - name: WANDB_PROJECT
          value: "pure-transformer"
        - name: WANDB_NAME
          value: "xlarge-8xa100-hybrid-100B"
        
        workingDir: /workspace
        
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -ex
          
          echo "======================================"
          echo "8x A100 HYBRID TRAINING - Node ${NODE_RANK}"
          echo "======================================"
          echo "Master: ${MASTER_ADDR}:${MASTER_PORT}"
          echo "World size: ${WORLD_SIZE} nodes"
          echo "This node GPUs: 2 A100s"
          echo "Node rank: ${NODE_RANK}"
          
          cd /workspace
          if [ ! -d "NLP" ]; then
            git clone --depth 1 --branch pure-transformer https://github.com/amauro-nexstream-2020/NLP.git
          else
            cd NLP
            git checkout pure-transformer || true
            git pull || true
            cd ..
          fi
          cd NLP

          pip install --no-cache-dir -q lightning transformers datasets tokenizers wandb tensorboard numpy tqdm || true
          pip install --no-cache-dir flash-attn --no-build-isolation || true

          if [ "${NODE_RANK}" = "0" ]; then
            export ROLE=master
            echo ">>> MASTER NODE (2 A100s)"
          else
            export ROLE=worker
            echo ">>> WORKER NODE (2 A100s)"
          fi

          DEVICES=2
          NODES=4
          LOGFILE=/checkpoints/training_node_${NODE_RANK}.log
          PYTHONPATH=$(pwd) python -m pure_transformer.train_multigpu \
            --model xlarge \
            --devices ${DEVICES} \
            --nodes ${NODES} \
            --strategy ddp \
            --precision bf16-mixed \
            --total-tokens 100000000000 \
            --global-batch-size 524288 \
            --micro-batch-size 16 \
            --seq-length 2048 \
            --learning-rate 3e-4 \
            --min-lr 3e-5 \
            --weight-decay 0.1 \
            --warmup-tokens 100000000 \
            --num-workers 12 \
            --checkpoint-dir /checkpoints \
            --save-every-n-steps 1000 \
            --log-every-n-steps 10 \
            --use-wandb \
            --wandb-project pure-transformer \
            --fineweb-subset sample-100BT \
            --fineweb-prob 0.65 \
            --finepdf-prob 0.34 \
            --usmle-prob 0.01 \
            --seed 42 2>&1 | tee ${LOGFILE} || (echo "TRAIN FAILED" >> ${LOGFILE} && tail -n 200 ${LOGFILE} && sleep 3600)
          
          echo ""
          echo "======================================"
          echo "Training completed on node ${NODE_RANK}"
          echo "======================================"
        
        resources:
          requests:
            memory: "60Gi"
            cpu: "12"
            nvidia.com/a100: "2"  # 2 A100s per node
          limits:
            memory: "60Gi"
            cpu: "12"
            nvidia.com/a100: "2"
        
        volumeMounts:
        - name: checkpoints
          mountPath: /checkpoints
        - name: hf-cache
          mountPath: /hf-cache
        - name: dshm
          mountPath: /dev/shm
        - name: secret-volume
          mountPath: /etc/secrets
          readOnly: true
      
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: job-name
                operator: In
                values:
                - pure-transformer-8xa100
            topologyKey: kubernetes.io/hostname
      
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: nautilus.io/hardware
        operator: Exists
        effect: NoSchedule
