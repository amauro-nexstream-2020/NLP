---
# Pure Transformer 8x A6000/A40 Single-Node Training Job
# Target: 35B tokens on 8x RTX A6000 or A40 (48GB)
# Environment: Matches local NLP venv (Python 3.10, torch 2.9.x, lightning 2.6.x)
#
# Key optimizations:
#   - Adjusted batch size for 48GB VRAM (vs 80GB on A100)
#   - Generic GPU request with specific node affinity
#   - bf16-mixed precision (supported on Ampere)
#
apiVersion: batch/v1
kind: Job
metadata:
  name: pure-transformer-8xa6000
  namespace: ucsdfutures
  labels:
    app: pure-transformer
    training-type: pretrain
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400  # Keep completed job for 24 hours
  template:
    metadata:
      labels:
        job-name: pure-transformer-8xa6000
        app: pure-transformer
    spec:
      restartPolicy: OnFailure
      
      # Node affinity for 8x RTX A6000 OR A40 nodes
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-RTX-A6000
                - NVIDIA-A40
              - key: nvidia.com/gpu.count
                operator: In
                values:
                - "8"
      
      volumes:
      - name: checkpoints
        persistentVolumeClaim:
          claimName: pure-transformer-checkpoints
      - name: hf-cache
        persistentVolumeClaim:
          claimName: pure-transformer-hf-cache
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 64Gi
      - name: secret-volume
        secret:
          secretName: hybrid-llm-secrets
      
      containers:
      - name: trainer
        image: nvcr.io/nvidia/pytorch:24.01-py3
        imagePullPolicy: IfNotPresent
        
        env:
        # ========================================
        # Distributed Training (single node)
        # ========================================
        - name: MASTER_ADDR
          value: "localhost"
        - name: MASTER_PORT
          value: "29500"
        - name: WORLD_SIZE
          value: "1"
        - name: RANK
          value: "0"
        
        # ========================================
        # HuggingFace Cache Directories
        # ========================================
        - name: HF_HOME
          value: /hf-cache
        - name: HF_DATASETS_CACHE
          value: /hf-cache/datasets
        - name: TRANSFORMERS_CACHE
          value: /hf-cache/transformers
        - name: HUGGINGFACE_HUB_CACHE
          value: /hf-cache/hub
        
        # ========================================
        # Weights & Biases Configuration
        # ========================================
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: hybrid-llm-secrets
              key: wandb-api-key
        - name: WANDB_PROJECT
          value: "pure-transformer"
        - name: WANDB_NAME
          value: "xlarge-8xa6000-35B-tokens"
        - name: WANDB_DIR
          value: /checkpoints/wandb
        
        # ========================================
        # CUDA Optimizations
        # ========================================
        - name: CUDA_DEVICE_MAX_CONNECTIONS
          value: "1"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "max_split_size_mb:512,expandable_segments:True"
        
        # ========================================
        # NCCL Optimizations
        # ========================================
        - name: NCCL_DEBUG
          value: "WARN"
        - name: NCCL_IB_DISABLE
          value: "0"
        - name: NCCL_P2P_LEVEL
          value: "NVL"
        - name: NCCL_SHM_DISABLE
          value: "0"
        - name: NCCL_SOCKET_IFNAME
          value: "eth0"
        - name: NCCL_ASYNC_ERROR_HANDLING
          value: "1"
        - name: TORCH_NCCL_HEARTBEAT_TIMEOUT_SEC
          value: "1800"
        - name: TORCH_NCCL_ENABLE_MONITORING
          value: "1"
        
        # ========================================
        # Performance Flags
        # ========================================
        - name: OMP_NUM_THREADS
          value: "8"
        - name: TOKENIZERS_PARALLELISM
          value: "true"
        - name: PYTHONUNBUFFERED
          value: "1"
        
        workingDir: /workspace
        
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -ex
          
          echo "========================================"
          echo "PURE TRANSFORMER 8x A6000/A40 TRAINING"
          echo "========================================"
          echo "Start time: $(date -Iseconds)"
          echo "Node: $(hostname)"
          echo "========================================"
          
          # ========================================
          # PRE-FLIGHT GPU CHECKS
          # ========================================
          echo ""
          echo "=== GPU Pre-flight Checks ==="
          nvidia-smi || { echo "ERROR: nvidia-smi failed"; exit 1; }
          
          GPU_COUNT=$(nvidia-smi --query-gpu=name --format=csv,noheader | wc -l)
          echo "Detected GPUs: ${GPU_COUNT}"
          if [ "${GPU_COUNT}" -lt 8 ]; then
            echo "ERROR: Expected 8 GPUs, found ${GPU_COUNT}"
            exit 1
          fi
          
          echo ""
          echo "=== GPU Topology ==="
          nvidia-smi topo -m || true
          
          # ========================================
          # CLONE/UPDATE REPOSITORY
          # ========================================
          echo ""
          echo "=== Setting up repository ==="
          cd /workspace
          
          if [ ! -d "NLP" ]; then
            echo "Cloning repository..."
            git clone --depth 1 --branch pure-transformer https://github.com/amauro-nexstream-2020/NLP.git
          else
            echo "Updating existing repository..."
            cd NLP
            git fetch origin pure-transformer
            git checkout pure-transformer
            git reset --hard origin/pure-transformer
            cd ..
          fi
          
          cd NLP
          echo "Repository ready at: $(pwd)"
          echo "Git commit: $(git rev-parse --short HEAD)"
          
          # ========================================
          # INSTALL DEPENDENCIES
          # ========================================
          echo ""
          echo "=== Installing dependencies ==="
          pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir --upgrade \
            "typing_extensions>=4.0.0" \
            "lightning>=2.6.0" \
            "transformers>=4.57.0" \
            "datasets>=4.4.0" \
            "tokenizers>=0.22.0" \
            "wandb>=0.23.0" \
            "accelerate>=1.12.0" \
            "numpy>=2.0.0" \
            "tensorboard>=2.15.0" \
            "tqdm>=4.66.0" \
            "huggingface-hub>=0.20.0" \
            "psutil>=5.9.0"
          
          pip install --no-cache-dir flash-attn --no-build-isolation || echo "WARNING: flash-attn failed"
          pip install --no-cache-dir "triton>=3.0.0" || echo "WARNING: triton failed"
          
          # ========================================
          # PREPARE CHECKPOINT DIRECTORY
          # ========================================
          mkdir -p /checkpoints/wandb
          chmod -R 777 /checkpoints || true
          
          LOGFILE=/checkpoints/training_8xa6000_$(date +%Y%m%d_%H%M%S).log
          echo "Log file: ${LOGFILE}"
          
          # ========================================
          # START TRAINING
          # ========================================
          echo ""
          echo "========================================"
          echo "STARTING TRAINING"
          echo "========================================"
          echo "Model: xlarge"
          echo "GPUs: 8 x RTX A6000/A40 (48GB)"
          echo "Strategy: DDP (single node)"
          echo "Micro-batch: 8 (adjusted for 48GB VRAM)"
          echo "========================================"
          
          PYTHONPATH=$(pwd) python -m pure_transformer.train_multigpu \
            --model xlarge \
            --devices 8 \
            --nodes 1 \
            --strategy ddp \
            --precision bf16-mixed \
            --total-tokens 35000000000 \
            --global-batch-size 2097152 \
            --micro-batch-size 8 \
            --seq-length 2048 \
            --learning-rate 3e-4 \
            --min-lr 3e-5 \
            --weight-decay 0.1 \
            --warmup-tokens 350000000 \
            --num-workers 2 \
            --checkpoint-dir /checkpoints \
            --save-every-n-steps 500 \
            --log-every-n-steps 10 \
            --use-wandb \
            --wandb-project pure-transformer \
            --fineweb-subset sample-100BT \
            --fineweb-prob 0.65 \
            --finepdf-prob 0.34 \
            --usmle-prob 0.01 \
            --compile \
            --seed 42 \
            2>&1 | tee ${LOGFILE}
          
          exit ${PIPESTATUS[0]}
        
        resources:
          requests:
            memory: "320Gi"
            cpu: "32"
            nvidia.com/gpu: "8"
          limits:
            memory: "380Gi"
            cpu: "38"
            nvidia.com/gpu: "8"
        
        volumeMounts:
        - name: checkpoints
          mountPath: /checkpoints
        - name: hf-cache
          mountPath: /hf-cache
        - name: dshm
          mountPath: /dev/shm
        - name: secret-volume
          mountPath: /etc/secrets
          readOnly: true
      
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: nautilus.io/hardware
        operator: Exists
        effect: NoSchedule
